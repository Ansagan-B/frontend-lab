<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>JSON Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>JSON visualizer</header>
<div id="wrapper">
    <div id="input">
        <h3>JSON String</h3>
        <label for="text-area"></label>
        <textarea id="text-area" rows="20" cols="40"></textarea>
    </div>
    <div class="built-json">
        <button type="button" id="button">Build JSON Tree</button>
    </div>
    <div id="json-tree">
        <h3>JSON Tree</h3>
        <div id="result"></div>
    </div>
</div>
<script src="script.js" charset="utf-8"></script>
</body>
